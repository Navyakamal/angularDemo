<form action="" class="container w-50 border rounded-3 p-5 my-5 bg-light">
    <p>{{data}}</p>
    <h1 class="text-center">Login</h1>
    <div class="form-floating mb-3">
        <input (change)="accessUname($event)" type="text" class="form-control" id="floatingInput" [placeholder]="secondData">
        <label for="floatingInput">{{secondData}}</label>
      </div>
      <div class="form-floating">
        <input (change)="accessPsw($event)" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="text-center mt-4">
            <button class="btn btn-secondary" (click)="login()">
                Login
            </button>
      </div>
</form>
